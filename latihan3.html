<!DOCTYPE html>
<html>
<head>
	<title>HTML - Latihan Form</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}
		.radio-labels {
			display: flex;
			align-items: center;
		}
		.radio-labels input[type="radio"] {
			margin: 0 5px 0 0;
		}
		.checkbox-labels {
			display: flex;
			align-items: center;
		}
		.checkbox-labels input[type="checkbox"] {
			margin: 0 5px 0 0;
		}
	</style>
</head>
<body>
	<table cellpadding="5">
		<form>
			<tr>
				<td><label for="username">Username :</label></td>
				<td><input type="text" id="username"></td>
			</tr>
			<tr>
				<td><label for="password">Password :</label></td>
				<td><input type="password" id="password"></td>
			</tr>
			<tr>
				<td><label>Jenis Kelamin :</label></td>
				<td class="radio-labels">
					<input type="radio" id="pria" name="jeniskelamin"><label for="pria">Pria</label>
					<input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">Wanita</label>
				</td>
			</tr>
			<tr>
				<td><label>Hobi :</label></td>
				<td class="checkbox-labels">
					<input type="checkbox" id="memasak"><label for="memasak">Memasak</label>
					<input type="checkbox" id="maingame"><label for="maingame">Main Game</label>
					<input type="checkbox" id="ngoding"><label for="ngoding">Ngoding</label>
				</td>
			</tr>
			<tr>	
				<td><label for="textarea">Text Area :</label></td>
				<td><textarea></textarea></td>
			</tr>
			<tr>
				<td><label for="location">Lokasi :</label></td>
				<td>
					<select id="location">
						<option>Bekasi</option>
						<option>Bandung</option>
						<option>Jakarta</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">Kirim</button></td>
			</tr>
		</form>
	</table>
</body>
</html>
